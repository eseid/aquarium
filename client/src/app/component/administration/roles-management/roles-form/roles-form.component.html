<div class="modal-header">
  <h4 class="modal-title">Ajouter ou modifier une esp√®ce</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form name="form">
    <div class="form-group row">
      <label for="name" class="col-sm-2 col-form-label">Nom du role</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="name" name ="name" placeholder="Nom" [(ngModel)]="role.roleName">
      </div>
    </div>

  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="save()">Sauvegarder</button>
  <button type="button" class="btn btn-outline-default" (click)="activeModal.close('Close click')">Annuler</button>
</div>
