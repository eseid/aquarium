<div class="row">
  <h3>Liste des roles</h3>
</div>
<br>

<br><br>
<div class="row">
  <table class="table">
    <thead>
    <tr>
      <th scope="col" *ngFor="let label of columnLabels" class="text-uppercase">{{label}}</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let role of listOfRoles">
      <td scope="row">{{role.id}}</td>
      <td >{{role.roleName}}</td>

    </tr>
    </tbody>
  </table>
</div>
