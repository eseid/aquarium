<div class="modal-header">
  <h4 class="modal-title">Ajouter ou modifier une espèce</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form name="form">
    <div class="form-group row">
      <label for="name" class="col-sm-2 col-form-label">Nom</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="name" name ="name" placeholder="Nom" [(ngModel)]="species.name">
      </div>
    </div>

    <div class="form-group row">
      <label for="lifeExpectancy" class="col-sm-2 col-form-label">Espérance de vie</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="lifeExpectancy" name ="lifeExpectancy" placeholder="Espérance" [(ngModel)]="species.lifeExpectancy">
      </div>
    </div>

    <div class="form-group row">
      <label for="diet" class="col-sm-2 col-form-label">Régime</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="diet" name ="diet" placeholder="Régime" [(ngModel)]="species.diet">
      </div>
    </div>

    <div class="form-group row">
      <label for="isThreat" class="col-sm-2 col-form-label">Menace</label>
      <div class="col-sm-10">
        <select class="form-control" id="isThreat" name ="Menace" [(ngModel)]="species.isThreat">
          <option [ngValue]="true" selected>Oui</option>
          <option [ngValue]="false">Non</option>
        </select>
      </div>
    </div>

    <div class="form-group row">
      <label for="namthreatLevele" class="col-sm-2 col-form-label">Niveau de menace</label>
      <div class="col-sm-10">
        <select class="form-control" id="threatLevel" name ="Niveau de Menace" [(ngModel)]="species.threatLevel">
          <option [ngValue]="1" selected>1</option>
          <option [ngValue]="2">2</option>
          <option [ngValue]="3">3</option>
          <option [ngValue]="4">4</option>
          <option [ngValue]="5">5</option>

        </select>
      </div>
    </div>


  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="save()">Sauvegarder</button>
  <button type="button" class="btn btn-outline-default" (click)="activeModal.close('Close click')">Annuler</button>
</div>
