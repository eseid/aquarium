<div class="modal-header">
  <h4 class="modal-title">Hi there!</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form name="form">
    <div class="form-group row">
      <label for="type" class="col-sm-2 col-form-label">Type</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="type" name ="type" placeholder="Type" [(ngModel)]="activity.type">
      </div>
    </div>

    <div class="form-group row">
      <label for="isPublic" class="col-sm-2 col-form-label">Publique</label>
      <div class="col-sm-10">
        <select class="form-control" id="isPublic" name ="isPublic" [(ngModel)]="activity.isPublic">
          <option [ngValue]="false">false</option>
          <option [ngValue]="true" selected>true</option>
        </select>
      </div>
    </div>

    <div class="form-group row">
      <label for="dateActivity" class="col-sm-2 col-form-label">Date de l'activity</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="dateActivity"  name="checkinDate" placeholder="dd/MM/yyyy" [(ngModel)]="activity.activityDate">
      </div>
    </div>

    <div class="form-group row">
      <label for="descriptionActivity" class="col-sm-2 col-form-label">Description</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="descriptionActivity" name ="descriptionActivity" placeholder="descriptionActivity" [(ngModel)]="activity.descriptionActivity">
      </div>
    </div>

  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="save()">Sauvegarder</button>
  <button type="button" class="btn btn-outline-default" (click)="activeModal.close('Close click')">Annuler</button>
</div>
