<div class="row">
  <h3>List des animaux</h3>
</div>
<br>
<div class="row float-right">
  <button class="btn btn-sm btn-success" (click)="openActivityForm()">Ajouter</button>
</div>
<br><br>
<div class="row">
  <table class="table">
    <thead>
    <tr>
      <th *ngFor="let label of columnLabels" class="text-uppercase" scope="col">{{label}}</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let activity of dataSource">
      <td scope="row">{{activity.id}}</td>
      <td>{{activity.type}}</td>
      <td>{{activity.activityDate}}</td>
      <td>{{activity.isPublic | date:'medium'}}</td>
      <td>
        <button class="btn btn-sm btn-primary" (click)="openActivityForm(activity)">update</button>
        <button class="btn btn-sm btn-danger" (click)="deleteActivity(activity)">delete</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
